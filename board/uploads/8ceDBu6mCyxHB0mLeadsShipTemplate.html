    <script type="text/javascript" charset="utf-8">

        var menu_data = [
            {
                id: "dashboard", icon: "mdi mdi-view-dashboard", value: "Dashboards", data: [
                    { id: "dashboard1", value: "Dashboard 1" },
                    { id: "dashboard2", value: "Dashboard 2" }
                ]
            },
            {
                id: "layouts", icon: "mdi mdi-view-column", value: "Layouts", data: [
                    { id: "accordions", value: "Accordions" },
                    { id: "portlets", value: "Portlets" }
                ]
            },
            {
                id: "tables", icon: "mdi mdi-table", value: "Data Tables", data: [
                    { id: "tables1", value: "Datatable" },
                    { id: "tables2", value: "TreeTable" },
                    { id: "tables3", value: "Pivot" }
                ]
            },
            {
                id: "uis", icon: "mdi mdi-puzzle", value: "UI Components", data: [
                    { id: "dataview", value: "DataView" },
                    { id: "list", value: "List" },
                    { id: "menu", value: "Menu" },
                    { id: "tree", value: "Tree" }
                ]
            },
            {
                id: "tools", icon: "mdi mdi-calendar", value: "Tools", data: [
                    { id: "kanban", value: "Kanban Board" },
                    { id: "pivot", value: "Pivot Chart" },
                    { id: "scheduler", value: "Calendar" }
                ]
            },
            {
                id: "forms", icon: "mdi mdi-pencil", value: "Forms", data: [
                    { id: "buttons", value: "Buttons" },
                    { id: "selects", value: "Select boxes" },
                    { id: "inputs", value: "Inputs" }
                ]
            },
            { id: "demo", icon: "mdi mdi-book", value: "Documentation" }
        ];

        var position_options = [
                { id: 1, value: "left" },
                { id: 2, value: "right" },
                { id: 3, value: "top" },
                { id: 4, value: "bottom" }
            ];
            var color_options = [
                { id: 1, value: "red" },
                { id: 2, value: "blue" },
                { id: 3, value: "green" },
                { id: 4, value: "orange" },
                { id: 5, value: "grey" },
                { id: 6, value: "yellow" }
            ];

        var option_data = [
            { id: "material", value: "Material" },
            { id: "mini", value: "Mini" },
            { id: "flat", value: "Flat" },
            { id: "compact", value: "Compact" },
            { id: "contrast", value: "Contrast" },
            { id: "willow", value: "Willow" },
            { id: "dark", value: "Dark" },
        ]

        var propertysheet_1 = {
                view: "property", id: "sets", width: 300,
                elements: [
                    { label: "Layout", type: "label" },
                    { label: "Width", type: "text", id: "width", value: 250 },
                    { label: "Height", type: "text", id: "height" },
                    { label: "Password", type: "password", id: "pass" },
                    { label: "Data loading", type: "label" },
                    { label: "Data url", type: "text", id: "url", value: "https://webix.com/data" },
                    { label: "Type", type: "select", options: ["json", "xml", "csv"], id: "type" },
                    { label: "Position", type: "select", options: position_options, id: "position" },
                    { label: "Date", type: "date", id: "date", format: webix.i18n.dateFormatStr },
                    { label: "Color", type: "combo", options: color_options, id: "color" },
                    { label: "Use JSONP", type: "checkbox", id: "jsonp" }
                ]
            };

        var v1 = {
            view: "form", id: "forms",
            autoheight: false, width: 300,
            "rows": [
                { "view": "text", "label": "User name", "name": "name" },
                { "view": "text", "label": "Email", "name": "email" },
                { "view": "button", "css": "webix_primary", "label": "Save" },

                { view: "resizer", width: 1 },
                { view: "text", name: "country", label: "Country", value: "Belarus" },
                {
                    view: "combo", width: 300,
                    label: 'Fruit', name: "fruit",
                    options: [
                        { id: 1, value: "Banana" },
                        { id: 2, value: "Papaya" },
                        { id: 3, value: "Apple" }
                    ]
                },
                propertysheet_1,
                {
                    view: "button", css: "webix_primary", value: "Submit data", click: function () {
                        //fireevent();
                    }
                }
            ]
        };

        var ui;

        webix.ready(function () {
            ui = webix.ui({
                id: "layout1",
                rows: [
                    {
                        view: "toolbar", padding: 3, elements: [
                            {
                                view: "icon", icon: "mdi mdi-menu", click: function () {
                                    $$("myside").toggle();
                                }
                            },
                            { view: "label", label: "Leads Ship" },
                            {},
                            {
                                view: "combo",
                                inputWidth: 200,
                                id: "idSkin",
                                align: "right",
                                label: "Skin:",
                                value: "material",
                                options: {
                                    filter: function (item, value) {
                                        return item.value.toString().toLowerCase().indexOf(value.toLowerCase()) !== -1
                                    },
                                    data: option_data
                                },
                                on: {
                                    onchange: function () {
                                        changeSkin(this);
                                    }
                                }
                            }
                        ]
                    },
                    {
                        id: "mycols",
                        cols: [
                            {
                                view: "sidebar",
                                id: "myside",
                                data: menu_data,
                                on: {
                                    onAfterSelect: function (id) {
                                        //webix.message("Selected: " + this.getItem(id).value);
                                        var pos = $$("mycols").index($$("myside"));
                                        if ($$("forms") != null)
                                            $$("forms").show();
                                        else
                                            $$("mycols").addView(v1, 1);
                                    }
                                }
                            },
                            { view: "resizer", width: 1 },
                            {
                                rows: [
                                    { "view": "template", "template": "You can place any widget here..", "role": "placeholder", "borderless": false },
                                    { "view": "template", "template": "You can place any widget here..", "role": "placeholder", "height": 88 }
                                ]
                            }
                        ]
                    }
                ]
            });

            function changeSkin(obj) {

                skinurl = 'https://cdn.webix.com/edge/skins/' + $$("idSkin").getValue() + '.min.css';

                var style = document.getElementById("stylesheet");

                webix.message("<pre>" + JSON.stringify($$("forms").getValues(), null, "\t") + "</pre>");

                $$("forms").hide();

                style.href = skinurl;
            }


            $$("myside").open("tools");
            $$("myside").select("scheduler");

        });



    </script>
</body>

</html>
